<!-- Modal1 -->
<div class="wrap-modal1 js-modal1 p-t-60 p-b-20 show-modal1">
    <div class="overlay-modal1 js-hide-modal1"></div>

    <div class="container">
        <div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">
            <button (click)="closModal()" class="how-pos3 hov3 trans-04 js-hide-modal1">
                <img src="assets/icons/icon-close.png" alt="CLOSE">
            </button>

            <div class="row">
                <div class="col-md-6 col-lg-7 p-b-30">
                    <div class="p-l-25 p-r-30 p-lr-0-lg">


                        <div class="product-gallery flex">

                            <!-- Thumbnails (Left) -->
                            <div class="thumbnails flex-col">
                                <div *ngFor="let img of product?.images; let i = index" class="thumb-wrapper"
                                    [class.active]="i === selectedIndex" (click)="selectImage(i)">
                                    <img [src]="img" alt="Thumbnail">
                                    <div class="thumb-overlay"></div>
                                </div>
                            </div>
                            <div class="wrap-pic-w pos-relative">
                                <img #productImg [src]="product.images[selectedIndex]" alt="IMG-PRODUCT">
                                <a (click)="openFullscreen(productImg)"
                                    class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04">
                                    <i class="zmdi zmdi-fullscreen"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-6 col-lg-5 p-b-30">
                    <div class="p-r-50 p-t-5 p-lr-0-lg">
                        <h4 class="mtext-105 cl2 js-name-detail p-b-14">
                            Lightweight Jacket
                        </h4>

                        <span class="mtext-106 cl2">
                            $58.79
                        </span>

                        <p class="stext-102 cl3 p-t-23">
                            Nulla eget sem vitae eros pharetra viverra. Nam vitae luctus ligula. Mauris consequat ornare
                            feugiat.
                        </p>

                        <!--  -->
                        <div class="p-t-6 space-y-6">

                            <!-- Sizes -->
                            <div>
                                <div class="text-sm font-semibold mb-2">Size</div>

                                <div class="flex flex-wrap gap-2">
                                    <button *ngFor="let size of sizes" (click)="selectedSize = size" [ngClass]="{
                'selected-size': selectedSize === size,
                'bg-gray-200 text-gray-700': selectedSize !== size
            }" class="px-4 py-2 rounded-full border border-gray-300 hover:bg-blue-500 hover:text-white transition mx-2">
                                        {{ size }}
                                    </button>
                                </div>
                            </div>


                            <!-- Colors -->
                            <div class="pt-2">
                                <div class="text-sm font-semibold mb-2">Color</div>
                                <div class="flex flex-wrap gap-2">
                                    <button *ngFor="let color of colors" (click)="selectedColor = color" [ngClass]="{
                'selected-color': selectedColor === color,
                'bg-gray-200 text-gray-700': selectedColor !== color
            }" class="  rounded-full border border-gray-300 hover:bg-blue-500 hover:text-white transition mx-2 color-item"
                                        [style.backgroundColor]="color">

                                    </button>
                                </div>
                            </div>
                            <!-- Quantity + Add to Cart -->
                            <div class="flex-w    mt-3">
                                <div class="size-204 flex-w flex-m respon6-next">
                                    <div class="wrap-num-product flex-w m-r-20 m-tb-10">
                                        <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                                            <i class="fs-16 zmdi zmdi-minus"></i>
                                        </div>

                                        <input class="mtext-104 cl3 txt-center num-product" type="number"
                                            name="num-product" value="1">

                                        <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                                            <i class="fs-16 zmdi zmdi-plus"></i>
                                        </div>
                                    </div>

                                    <button
                                        class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
                                        Add to cart
                                    </button>
                                </div>
                            </div>

                        </div>

                        <!--  -->
                        <div class="flex-w flex-m p-l-100 p-t-40 respon7">
                            <div class="flex-m bor9 p-r-10 m-r-11">
                                <a href="#"
                                    class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100"
                                    data-tooltip="Add to Wishlist">
                                    <i class="zmdi zmdi-favorite"></i>
                                </a>
                            </div>

                            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                                data-tooltip="Facebook">
                                <i class="fa fa-facebook"></i>
                            </a>

                            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                                data-tooltip="Twitter">
                                <i class="fa fa-twitter"></i>
                            </a>

                            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                                data-tooltip="Google Plus">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
